<div class="page-header">
  <h1>Gesti√≥n de Usuarios</h1>
</div>
<div class="alert alert-danger alert-dismissible" role="alert" ng-show="mensaje">
  <button type="button" class="close" data-dismiss="alert">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  {{mensaje}}
</div>
<button class="btn btn-primary" ng-click="nuevoUsuario()">Nuevo Usuario</button>
<hr>
<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Usuario</th>
      <th>Rol</th>
      <th>Alta</th>
      <th>Editar</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="usuario in usuarios">
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.usuario}}</td>
      <td>{{usuario.rol}}</td>
      <td>{{usuario.alta}}</td>
      <td><a href="" ng-click="editarUsuario(usuario)"><span class="glyphicon glypicon-pencil"></span> Editar</td>
    </tr>
  </tbody>
</table>
